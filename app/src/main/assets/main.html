        <div onclick="window.functionTag.IjkPlayVideo()">
            <img src="./images/player1.png">

    </section>
    <section class="row">
        <div onclick="window.functionTag.CleanWebCache()">
            <img src="./images/clearup.png">
            <label>清理缓存</label>
        </div>
        <div onclick="window.functionTag.SendNotification()">
